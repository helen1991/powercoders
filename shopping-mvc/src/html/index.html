<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My shopping</title>
    <link rel="stylesheet" href="../css/style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Rancho" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
          integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <script src="../js/shopping-list-item.js" defer></script>
    <script src="../js/view.js" defer></script>
    <script src="../js/model.js" defer></script>
    <script src="../js/controller.js" defer></script>
    <script src="../js/ui.js" defer></script>
  </head>

  <body>
    <div id="body">
      <div class="list">
        <h1>My shopping list</h1>

        <!-- Controls to add new item go here -->
        <div>
          <label for="item">Enter a new item:</label>
          <input type="text" id ="quantity" placeholder="Quantity">
          <input type="text" id="item"
                 placeholder="Type something to buy">
          <button name="button" id ="add"><i class="fas fa-cart-plus"></i></button>
          <button id = "clear">Clear list</button>
        </div>

        <!-- This is the shopping list -->
        <ul>
          <!-- List items will be added and removed here :-) -->

        </ul>
      </div>
    </div>
  </body>
</html>
